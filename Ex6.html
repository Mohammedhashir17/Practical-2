<!DOCTYPE html>
<html>
<head>
	<title>Product Details - Amazon</title>
	<style>
		/* Internal Style Sheet */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.product-container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.product-image {
			width: 200px;
			height: 200px;
			margin: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
		}
		
		.product-info {
			margin-left: 20px;
		}
		
		.product-name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.product-price {
			font-size: 18px;
			font-weight: bold;
			color: #337ab7;
			margin-bottom: 10px;
		}
		
		.product-description {
			font-size: 14px;
			margin-bottom: 20px;
		}
		
		.buy-now-button {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.buy-now-button:hover {
			background-color: #23527c;
		}
	</style>
</head>
<body>
	<div class="product-container">
		<img src="iphone.jfif" alt="Product Image" style="width: 200px; height: 200px; margin: 20px; border: 1px solid #ccc; border-radius: 10px;">
		
		<div class="product-info">
			<h2 class="product-name" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Apple iPhone 13 Pro</h2>
			<p class="product-price" style="font-size: 18px; font-weight: bold; color: #337ab7; margin-bottom: 10px;">$999.99</p>
			<p class="product-description" style="font-size: 14px; margin-bottom: 20px;">The iPhone 13 Pro features a 6.1-inch Super Retina XDR display, a powerful A15 Bionic chip, and a quad-camera setup with a telephoto lens.</p>
			<button class="buy-now-button" style="background-color: #337ab7; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Buy Now</button>
		</div>
	</div>
</body>
</html>
