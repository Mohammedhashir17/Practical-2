<!DOCTYPE html>
<html>
<head>
  <title>My Geolocation</title>
</head>
<body>
  <h1>My Geolocation</h1>
  <p id="geolocation"></p>
  <script>
    const geolocationElement = document.getElementById("geolocation");
    navigator.geolocation.getCurrentPosition(position => {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      geolocationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
    }, error => {
      geolocationElement.textContent = "Error getting geolocation";
    });
  </script>
</body>
</html
